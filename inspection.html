<!-- inspection.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Module - IgnisSecure</title>
    <link rel="stylesheet" href="diwali.css"> <!-- Link your CSS here -->
</head>
<body>
    <!-- Inspection Module Section -->
    <section id="inspection">
        <div class="container">
            <h2>Request an Inspection</h2>
            <p>Fill out the form below to request a fire safety inspection for your business.</p>

            <!-- Inspection Request Form -->
            <div class="inspection-form">
                <h3>Inspection Request Form</h3>
                <form id="inspectionRequestForm" action="submit_insepction.php" method="POST">
                    <div class="form-group">
                        <label for="business_name_inspection">Business Name:</label>
                        <input type="text" id="business_name_inspection" name="business_name" required>
                    </div>
                    <div class="form-group">
                        <label for="owner_name_inspection">Owner Name:</label>
                        <input type="text" id="owner_name_inspection" name="owner_name" required>
                    </div>
                    <div class="form-group">
                        <label for="location_inspection">Business Location:</label>
                        <input type="text" id="location_inspection" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="inspection_date">Preferred Inspection Date:</label>
                        <input type="date" id="inspection_date" name="inspection_date" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Request Inspection</button>
                    </div>
                </form>
            </div>

            <!-- Inspection Status Tracking Section -->
            <div class="inspection-status">
                <h3>Track Your Inspection Status</h3>
                <form action="track_inspection.php" method="GET">
                    <div class="form-group">
                        <label for="inspection_id">Enter Inspection ID:</label>
                        <input type="text" id="inspection_id" name="inspection_id" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Track Status</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- JavaScript for form submission -->
    <script>
        document.getElementById('inspectionRequestForm').addEventListener('submit', function(event) {
            // Optional: Custom validation or processing can be done here
            alert('Your inspection request has been submitted successfully!');
            // You can add any additional logic here if necessary
        });
    </script>
</body>
</html>
